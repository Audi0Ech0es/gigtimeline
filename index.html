<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gig Timeline</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      color: #111;
      background: transparent;
      margin: 0;
      padding: 1em;
    }

    .filters {
      text-align: center;
      padding: 0.5em 1em;
      border-bottom: 1px solid #ccc;
      background: transparent;
      font-size: 0.9em;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .filters select {
      font: inherit;
      padding: 0.4em 0.8em;
      border: 1px solid #ccc;
      background: transparent;
      color: #111;
    }

    .timeline {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 720px;
      background: transparent;
    }

    .year-separator {
      text-align: center;
      font-size: 0.9em;
      font-weight: bold;
      margin: 1.5em 0 1em;
      color: #555;
    }

    .year-separator::before,
    .year-separator::after {
      content: "âŽ¯";
      margin: 0 0.5em;
      color: #bbb;
    }

    .timeline li {
      padding: 0.75em 1em 0.75em 2em;
      margin-bottom: 0.75em;
      border-left: 2px solid #000;
      background: transparent;
      border-radius: 0;
      position: relative;
    }

    .timeline li:hover {
      background: rgba(0, 0, 0, 0.02);
    }

    .icon-eq {
      position: absolute;
      left: 1em;
      top: 1.2em;
    }

    .icon-eq svg {
      height: 1.1em;
      width: 1.1em;
      stroke: #000;
    }

    .date {
      font-size: 0.7em;
      font-weight: bold;
      margin-bottom: 0.25em;
      display: block;
    }

    .venue,
    .location {
      font-size: 0.95em;
    }

    #loading {
      text-align: center;
      padding: 1em;
      font-style: italic;
      color: #666;
    }

    #backToTop {
      position: fixed;
      bottom: 1.5em;
      right: 1.5em;
      background: transparent;
      border: none;
      cursor: pointer;
      display: none;
      transform: rotate(-90deg);
    }

    #backToTop svg {
      width: 1.4em;
      height: 1.4em;
      stroke: #000;
      transition: transform 0.2s ease;
    }

    #backToTop:hover svg {
      transform: rotate(-90deg) scale(1.15);
    }
  </style>
</head>
<body>
  <div class="filters">
    <label for="yearSelect">Jump to Year:</label>
    <select id="yearSelect">
      <option value="">-- Select --</option>
    </select>
  </div>

  <div id="loading">Loading timeline...</div>
  <ul class="timeline" id="timeline"></ul>

  <button id="backToTop" title="Back to top">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
         fill="none" stroke="currentColor" stroke-width="2"
         stroke-linecap="round" stroke-linejoin="round">
      <polygon points="6 3 20 12 6 21 6 3" />
    </svg>
  </button>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQFiiNQbh6Zl6XboxeYDkXlgY0lCVxbgKY13disqsct61g_WmLXSnTG3HUeuzihqZ-HR0N6TIhPWyXb/pub?gid=0&single=true&output=csv';

    const timeline = document.getElementById('timeline');
    const loading = document.getElementById('loading');
    const yearSelect = document.getElementById('yearSelect');
    const backToTopBtn = document.getElementById('backToTop');
    let allEvents = [];

    document.addEventListener('DOMContentLoaded', () => {
      fetch(csvUrl)
        .then(res => res.text())
        .then(text => {
          const data = Papa.parse(text, { header: true }).data;
          allEvents = data
            .filter(e => e.Date && e.Venue && e.City && e.Country)
            .map(e => {
              const date = new Date(e.Date.split('/').reverse().join('-'));
              return {
                date,
                year: date.getFullYear(),
                venue: e.Venue.trim(),
                city: e.City.trim(),
                country: e.Country.trim(),
              };
            });

          populateYearOptions();
          renderTimeline();
        })
        .catch(() => {
          loading.textContent = 'Failed to load events.';
        });

      yearSelect.addEventListener('change', renderTimeline);

      window.addEventListener('scroll', () => {
        backToTopBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
      });

      backToTopBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });

    function populateYearOptions() {
      const years = [...new Set(allEvents.map(e => e.year))].sort();
      years.forEach(year => {
        const opt = document.createElement('option');
        opt.value = year;
        opt.textContent = year;
        yearSelect.appendChild(opt);
      });
    }

    function renderTimeline() {
      const selectedYear = parseInt(yearSelect.value);
      const filtered = isNaN(selectedYear)
        ? allEvents
        : allEvents.filter(e => e.year === selectedYear);

      timeline.innerHTML = '';
      let lastYear = null;

      filtered.sort((a, b) => a.date - b.date).forEach(event => {
        if (event.year !== lastYear) {
          const yearDiv = document.createElement('div');
          yearDiv.className = 'year-separator';
          yearDiv.textContent = event.year;
          timeline.appendChild(yearDiv);
          lastYear = event.year;
        }

        const li = document.createElement('li');
        li.innerHTML = `
          <span class="icon-eq">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <polygon points="6 3 20 12 6 21 6 3" />
            </svg>
          </span>
          <span class="date">${event.date.toLocaleDateString()}</span>
          <span class="venue">${sanitize(event.venue)}</span>,
          <span class="location">${sanitize(event.city)}, ${sanitize(event.country)}</span>
        `;
        timeline.appendChild(li);
      });

      loading.style.display = 'none';
    }

    function sanitize(str) {
      return str.replace(/[&<>'"]/g, tag => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        "'": '&#39;',
        '"': '&quot;',
      }[tag]));
    }
  </script>
</body>
</html>
